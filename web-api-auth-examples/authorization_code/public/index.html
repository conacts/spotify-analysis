    <script id="oauth-template" type="text/x-handlebars-template">
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script>
      var top_tracks;
      var top_artists; 
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#main-navbar').show();
                  $('#loggedin').show();
                  $('#home').show();
                  $('#artists').hide();
                  $('#songs').hide();
                  $('#habits').hide();
                  $('#stats').hide();
                }
            });

            // top tracks
            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/tracks?time_range=long_term&limit=50',
                headers: {
                  'Authorization': 'Bearer ' + access_token,
                },
                success: function(response) {
                  buildTracks50(response);
                }
            });
            
            // top artists
            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/artists?time_range=long_term&limit=50',
                headers: {
                  'Authorization': 'Bearer ' + access_token,
                  'Content-Type': 'application/json',
                  'Accept': 'application/json',
                },
                success: function(response) {
                  buildArtists50(response);
                }
            });


            // construct pages

          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          // show home page
          document.getElementById('home-link').addEventListener('click', function() {
            $('#home').show();
            $('#stats').hide();
            $('#artists').hide();
            $('#songs').hide();
            $('#habits').hide();
          });

          // show artists page
          document.getElementById('artists-link').addEventListener('click', function() {
            $('#artists').show();
            $('#songs').hide();
            $('#home').hide();
            $('#habits').hide();
            $('#stats').hide();
          });

          // show songs page
          document.getElementById('songs-link').addEventListener('click', function() {
            $('#songs').show();
            $('#home').hide();
            $('#artists').hide();
            $('#habits').hide();
            $('#stats').hide();
          });

          // shows habits page
          document.getElementById('habits-link').addEventListener('click', function() {
            $('#habits').show();
            $('#artists').hide();
            $('#home').hide();
            $('#songs').hide();
            $('#stats').hide();
          });

          // show stats page
          document.getElementById('stats-link').addEventListener('click', function() {
            $('#stats').show();
            $('#artists').hide();
            $('#home').hide();
            $('#songs').hide();
            $('#habits').hide();
          });

          $(document).ready(function() {
              $('ul li a').click(function() {
                  $('ul li a.active').removeClass("active");
                  $(this).addClass("active");
              });
          /*
              $('ul li').click(function() {

                  $('#artists').hide();

                  $('#songs').hide();
                  $('#habits').hide();
                  var curtab = '#' + $(this).get(0).id;
                  console.log(curtab);
                  $(curtab).show();
              });
          */
          });


        }
      })();
    </script>
