<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>

    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./getData.js"></script>
  </head>

  <body>
      <div id="main-navbar" style="z-index: 2; background-color: white; padding-left: 1rem; padding-top: 1rem; width: 100%; position: fixed; top: 0; display: none;">
        <ul class="nav nav-tabs">
          <li class="nav-item" id="home-link">
            <a class="nav-link active" href="#home">Home</a>
          </li>
          <li class="nav-item" id="tracks-link">
            <a class="nav-link" href="#tracks">Top Songs</a>
          </li>
          <li class="nav-item" id="artists-link">
            <a class="nav-link" href="#artists">Top Artists</a>
          </li>
          <li class="nav-item" id="playlistStats-link">
            <a class="nav-link" href="#playlistStats">Playlist Statistics</a>
          </li>
          <li class="nav-item" id="trackStats-link">
            <a class="nav-link" href="#trackStats">Song Statistics</a>
          </li>
        </ul>
      </div>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">

      <!-- HTML CODE STARTS HERE -->
      <div id="home">
        <h1 style="text-align: center; padding-top: 4rem;">Hi {{display_name}}!</h1>
        <div style="text-align: center;">
          <img style="width: 100%" src="./dog.webp">
        </div>
      </div>

      <div id="artists">
      </div>

      <div id="tracks">
      </div>

      <div style="margin-top: 4rem;" id="playlistStats">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Playlists
            </button>
            <div class="dropdown-menu" id="addPlaylistsHere" aria-labelledby="dropdownMenuButton">
            </div>
          </div>
          <div id="playlistStatsContainer">

          </div>
      </div>

      <div id="trackStats">
      </div>

      <!-- HTML CODE ENDS HERE -->
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script>
      var top_tracks;
      var top_artists; 
      var playlistStats;
      var playlists;

      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#main-navbar').show();
                  $('#loggedin').show();
                  $('#home').show();
                  $('#artists').hide();
                  $('#tracks').hide();
                  $('#playlistStats').hide();
                  $('#trackStats').hide();
                }
            });

            // top tracks
            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/tracks?time_range=long_term&limit=50',
                headers: {
                  'Authorization': 'Bearer ' + access_token,
                },
                success: function(response) {
                  buildTracks50(response);
                }
            });
            
            // top artists
            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/artists?time_range=long_term&limit=50',
                headers: {
                  'Authorization': 'Bearer ' + access_token,
                  'Content-Type': 'application/json',
                  'Accept': 'application/json',
                },
                success: function(response) {
                  buildArtists50(response);
                }
            });

            // get playlists
            $.ajax({
                url: 'https://api.spotify.com/v1/me/playlists?limit=10&offset=0',
                headers: {
                  'Authorization': 'Bearer ' + access_token,
                  'Content-Type': 'application/json',
                  'Accept': 'application/json',
                },
                success: function(response) {
                  playlists = response;
                  console.log(response);
                  buildPlaylistButton(response, access_token);
                }
            });


            // finish
            // on click build new playlist stats

          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          // show home page
          document.getElementById('home-link').addEventListener('click', function() {
            $('#home').show();
            $('#trackStats').hide();
            $('#artists').hide();
            $('#tracks').hide();
            $('#playlistStats').hide();
          });

          // show artists page
          document.getElementById('artists-link').addEventListener('click', function() {
            $('#artists').show();
            $('#tracks').hide();
            $('#home').hide();
            $('#playlistStats').hide();
            $('#trackStats').hide();
          });

          // show songs page
          document.getElementById('tracks-link').addEventListener('click', function() {
            $('#tracks').show();
            $('#home').hide();
            $('#artists').hide();
            $('#playlistStats').hide();
            $('#trackStats').hide();
          });

          // shows playlistStats page
          document.getElementById('playlistStats-link').addEventListener('click', function() {
            $('#playlistStats').show();
            $('#artists').hide();
            $('#home').hide();
            $('#tracks').hide();
            $('#trackStats').hide();
          });

          // show stats page
          document.getElementById('trackStats-link').addEventListener('click', function() {
            $('#trackStats').show();
            $('#artists').hide();
            $('#home').hide();
            $('#tracks').hide();
            $('#playlistStats').hide();
          });

          $(document).ready(function() {
              $('ul li a').click(function() {
                  $('ul li a.active').removeClass("active");
                  $(this).addClass("active");
              });
          /*
              $('ul li').click(function() {
                  $('#trackStats').hide();
                  $('#artists').hide();
                  $('#home').hide();
                  $('#songs').hide();
                  $('#playlistStats').hide();
                  var curtab = '#' + $(this).get(0).id;
                  console.log(curtab);
                  $(curtab).show();
              });
          */
          });
        }
      })();
    </script>
  </body>
</html>
